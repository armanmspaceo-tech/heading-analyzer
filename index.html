<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Structure Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .header {
            background: #333;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .url-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.1);
        }

        .analyze-btn {
            padding: 15px 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .analyze-btn:hover {
            background: #555;
            transform: translateY(-1px);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            font-size: 1.2rem;
        }

        .before {
            border-left: 5px solid #666;
        }

        .after {
            border-left: 5px solid #333;
        }

        .heading-tree {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            line-height: 1.6;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .heading-item {
            display: block;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .heading-item:hover {
            background: #f8f9fa;
        }

        .h1 { color: #000; font-weight: bold; }
        .h2 { color: #333; font-weight: 600; }
        .h3 { color: #555; font-weight: 500; }
        .h4 { color: #666; font-weight: 500; }
        .h5 { color: #777; font-weight: 400; }
        .h6 { color: #888; font-weight: 400; }

        .issues {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .issues h3 {
            color: #856404;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .issue-list {
            list-style: none;
        }

        .issue-list li {
            padding: 8px 0;
            border-bottom: 1px solid #ffeaa7;
            color: #856404;
        }

        .issue-list li:last-child {
            border-bottom: none;
        }

        .issue-list li:before {
            content: "‚ö†Ô∏è ";
            margin-right: 8px;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            color: #721c24;
            text-align: center;
        }

        @media (max-width: 768px) {
            .comparison {
                grid-template-columns: 1fr;
            }
            
            .url-input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Heading Structure Analyzer</h1>
            <p>Analyze and optimize your webpage's heading hierarchy for better SEO and accessibility</p>
        </div>

        <div class="input-section">
            <div class="url-input-group">
                <input 
                    type="url" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Enter URL to analyze (e.g., https://example.com)"
                    value="https://www.oloid.com/blog/building-user-trust-and-adoption-for-passwordless-authentication"
                >
                <button id="analyzeBtn" class="analyze-btn">Analyze</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Fetching and analyzing webpage...</p>
        </div>

        <div id="error" class="error" style="display: none;">
        </div>

        <div id="results" class="results">
            <div id="issues" class="issues" style="display: none;">
                <h3>üîç Issues Detected</h3>
                <ul id="issuesList" class="issue-list"></ul>
            </div>

            <div class="comparison">
                <div class="section before">
                    <h2><span class="status-icon">‚ùå</span>Current Structure</h2>
                    <div id="currentStructure" class="heading-tree"></div>
                </div>

                <div class="section after">
                    <h2><span class="status-icon">‚úÖ</span>Suggested Structure</h2>
                    <div id="suggestedStructure" class="heading-tree"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HeadingAnalyzer {
            constructor() {
                this.urlInput = document.getElementById('urlInput');
                this.analyzeBtn = document.getElementById('analyzeBtn');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.results = document.getElementById('results');
                this.issues = document.getElementById('issues');
                this.issuesList = document.getElementById('issuesList');
                this.currentStructure = document.getElementById('currentStructure');
                this.suggestedStructure = document.getElementById('suggestedStructure');
                
                this.init();
            }

            init() {
                this.analyzeBtn.addEventListener('click', () => this.analyzeUrl());
                this.urlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.analyzeUrl();
                });
                
                // Hide loading initially
                this.loading.style.display = 'none';
            }

            async analyzeUrl() {
                const url = this.urlInput.value.trim();
                
                if (!url) {
                    this.showError('Please enter a valid URL');
                    return;
                }

                if (!this.isValidUrl(url)) {
                    this.showError('Please enter a valid URL starting with http:// or https://');
                    return;
                }

                this.showLoading();
                
                try {
                    // First, let's try a different approach - fetch the content directly
                    const analysisResult = await this.fetchAndAnalyzeDirectly(url);
                    this.displayResults(analysisResult);
                    
                } catch (error) {
                    console.error('Analysis error:', error);
                    this.showError('Failed to analyze the webpage. This might be due to CORS restrictions or the page being inaccessible. Please try a different URL.');
                }
            }

            async fetchAndAnalyzeDirectly(url) {
                try {
                    // Use a CORS proxy to fetch the webpage content
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const htmlContent = data.contents;
                    
                    // Parse the HTML and extract headings
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');
                    
                    // Extract all heading elements
                    const headingElements = doc.querySelectorAll('h1, h2, h3, h4, h5, h6');
                    const headings = Array.from(headingElements).map(el => ({
                        level: parseInt(el.tagName.charAt(1)),
                        text: el.textContent.trim()
                    }));
                    
                    // Analyze issues
                    const issues = this.analyzeHeadingIssues(headings);
                    
                    // Generate suggestions
                    const suggestions = this.generateSuggestions(headings);
                    
                    return {
                        headings,
                        issues,
                        suggestions
                    };
                    
                } catch (error) {
                    // Fallback if CORS proxy fails
                    console.error('Failed to fetch content:', error);
                    throw new Error('Unable to fetch webpage content. The site may block external access or have CORS restrictions.');
                }
            }

            analyzeHeadingIssues(headings) {
                const issues = [];
                
                if (headings.length === 0) {
                    issues.push("No heading tags found on the page");
                    return issues;
                }
                
                // Check for H1 issues
                const h1Count = headings.filter(h => h.level === 1).length;
                if (h1Count === 0) {
                    issues.push("No H1 tag found - every page should have exactly one H1");
                } else if (h1Count > 1) {
                    issues.push(`Multiple H1 tags found (${h1Count}) - should have only one H1 per page`);
                }
                
                // Check for skipped heading levels
                for (let i = 1; i < headings.length; i++) {
                    const current = headings[i];
                    const previous = headings[i - 1];
                    
                    if (current.level > previous.level + 1) {
                        issues.push(`Skipped heading level: H${previous.level} followed by H${current.level} (should use H${previous.level + 1})`);
                    }
                }
                
                // Check heading order
                if (headings.length > 0 && headings[0].level !== 1) {
                    issues.push("Page should start with an H1 heading");
                }
                
                return issues;
            }

            generateSuggestions(headings) {
                if (headings.length === 0) {
                    return [
                        {level: 1, text: "Add a main page title (H1)"},
                        {level: 2, text: "Add section headings (H2)"},
                        {level: 3, text: "Add subsection headings (H3) as needed"}
                    ];
                }
                
                const suggestions = [];
                let currentLevel = 1;
                
                for (let i = 0; i < headings.length; i++) {
                    const heading = headings[i];
                    
                    // Ensure proper hierarchy
                    if (i === 0) {
                        // First heading should be H1
                        suggestions.push({
                            level: 1,
                            text: heading.text
                        });
                        currentLevel = 1;
                    } else {
                        // Maintain proper hierarchy
                        const maxAllowedLevel = currentLevel + 1;
                        const suggestedLevel = Math.min(heading.level, maxAllowedLevel);
                        
                        suggestions.push({
                            level: suggestedLevel,
                            text: heading.text
                        });
                        
                        currentLevel = suggestedLevel;
                    }
                }
                
                return suggestions;
            }

            isValidUrl(string) {
                try {
                    new URL(string);
                    return string.startsWith('http://') || string.startsWith('https://');
                } catch (_) {
                    return false;
                }
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.error.style.display = 'none';
                this.results.style.display = 'none';
                this.analyzeBtn.disabled = true;
            }

            showError(message) {
                this.loading.style.display = 'none';
                this.error.style.display = 'block';
                this.error.textContent = message;
                this.results.style.display = 'none';
                this.analyzeBtn.disabled = false;
            }

            displayResults(analysis) {
                this.loading.style.display = 'none';
                this.error.style.display = 'none';
                this.results.style.display = 'block';
                this.analyzeBtn.disabled = false;

                // Display issues
                if (analysis.issues && analysis.issues.length > 0) {
                    this.issues.style.display = 'block';
                    this.issuesList.innerHTML = analysis.issues
                        .map(issue => `<li>${issue}</li>`)
                        .join('');
                } else {
                    this.issues.style.display = 'none';
                }

                // Display current structure
                this.currentStructure.innerHTML = this.renderHeadingTree(analysis.headings || []);

                // Display suggested structure
                this.suggestedStructure.innerHTML = this.renderHeadingTree(analysis.suggestions || []);
            }

            renderHeadingTree(headings) {
                if (!headings.length) {
                    return '<div style="color: #6c757d; font-style: italic;">No headings found</div>';
                }

                let html = '';
                let currentLevel = 0;
                
                headings.forEach((heading, index) => {
                    const level = heading.level;
                    const indent = '  '.repeat(Math.max(0, level - 1));
                    const connector = level === 1 ? '' : (index === headings.length - 1 || headings[index + 1]?.level <= level ? '‚îî‚îÄ‚îÄ ' : '‚îú‚îÄ‚îÄ ');
                    
                    html += `<div class="heading-item h${level}">`;
                    html += `${indent}${connector}H${level}: ${this.escapeHtml(heading.text)}`;
                    html += `</div>`;
                });

                return html;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the analyzer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HeadingAnalyzer();
        });
    </script>
</body>
</html>
